{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <h1>Contact Us</h1>
        <div class="row">
            <div class="col-8 offset-2"></div>
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
