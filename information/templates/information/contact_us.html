{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Contact Us</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
