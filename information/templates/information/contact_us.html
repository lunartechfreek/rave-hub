{% extends "base.html" %}

{% block title %}Contact Us{% endblock title %}
{% block heading %}Contact Us{% endblock heading %}
{% block background_class %}contact-us-bg{% endblock background_class %}

{% block content %}
<!-- Contact form -->
<div class="container">
    <div class="row">
        <div class="col-12 d-flex justify-content-center">
            <div class="col-12 col-sm-8 col-lg-6 contact-box fade-bg">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn light-btn mt-3 mb-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
