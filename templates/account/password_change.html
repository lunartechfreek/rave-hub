{% extends "base.html" %}

{% block title %}Change Password{% endblock title %}
{% block background_class %}password-change-bg{% endblock background_class %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-10 mt-5 offset-md-1">
            <h2>{% trans "Change Password" %}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10 mt-3 offset-md-1">
            <form method="post" action="{% url 'account_change_password' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">{% trans "Change Password" %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
